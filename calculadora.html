<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <span>Calculadora</span>
    <form>
        <table cellspacing="0" cellpadding="2" border="1">
            <tr>
                <td colspan="4">
                    <input type="number" name="num1" id="num1_id">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="number" name="num2" id="num2_id">
                </td>
            </tr>
            <tr>
                <th><input type="button" value="+" onclick="somar()"></th>
                <th><input type="button" value="-" onclick="subtrair()"></th>
                <th><input type="button" value="x" onclick="multiplicar()"></th>
                <th><input type="button" value="/" onclick="dividir()"></th>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="number" name="number" id="resultado" readonly>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function somar() {
           document.getElementById("resultado").value = 
           Number(document.getElementById("num1_id").value) + 
           Number(document.getElementById("num2_id").value);

           document.getElementById("num1_id").value="";
           document.getElementById("num2_id").value="";
        }
    </script>
</body>
</html>
