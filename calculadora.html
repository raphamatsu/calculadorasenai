<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">    
    </head>
<body>
    <span>Calculadora</span>
    <form>
        <table cellspacing="0" cellpadding="2" border="1">
            <tr>
                <td colspan="4">
                    <input type="number" name="num1" id="num1_id">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="number" name="num2" id="num2_id">
                </td>
            </tr>
            <tr>
                <th><input type="button" value="+" onclick="somar()"></th>
                <th><input type="button" value="-" onclick="subtrair()"></th>
                <th><input type="button" value="x" onclick="multiplicar()"></th>
                <th><input type="button" value="/" onclick="dividir()"></th>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="number" name="number" id="resultado" readonly>
                </td>
            </tr>
        </table>
    </form>
    <script src="formulas.js"></script>
</body>
</html>
